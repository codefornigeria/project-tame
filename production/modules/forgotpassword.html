<section class="container">
  <div class="login-wrap">
    <div class="login-inwrap">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item active">
          <a class="nav-link sgn" href="#singin" role="tab" data-toggle="tab">Forgot Password?</a> </li>

      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane in active" id="singin">
          <form name="resetForm" ng-submit="resetPassword(resetForm.$valid)" novalidate ng-show="!showNewPassword">
             <div class="form-group">
            <label>Enter e-mail address</label>
            <input type="email" class="form-control" placeholder="new@tame.com" ng-model="user.email" required>
            <span ng-show="resetForm.email.$invalid && !resetForm.email.$pristine" class="text-danger">enter a valid email.</span>
          </div>

           <button type="submit" class="btn btn-block submit">Retrieve Password</button>

                    </div>-->
           <div class="login-bottom-text">
          <p>Don't have any account yet? <a class="start" href="#account" role="tab" data-toggle="tab">Get Started</a></p>
          <a class="right" ui-sref="login">Back to login</a>
            </div>
       </form>

        <form name="passwordForm" ng-submit="changePassword(passwordForm.$valid)" novalidate ng-show="showNewPassword">
           <div class="form-group">
          <label>Enter New Password</label>
          <input type="password" name="password" class="form-control" placeholder="new@tame.com" ng-model="newPassword" required>
          <span ng-show="passwordForm.password.$invalid && !passwordForm.password.$pristine" class="text-danger">enter a valid password.</span>
      </div>

      <button type="submit" class="btn btn-block submit">Reset Password</button>

        <a class="right" ui-sref="login">Back to login</a>
