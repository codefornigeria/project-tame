<section class="clearfix content-area">


	<div class="schemes" ng-show="ratings.length">
		<div class="container" >
			<h2> Ratings</h2>

			<div class="row scheme-thumb-wrap">
				<div class="col-md-4 col-sm-6" ng-repeat="rating in ratings">
					<div class="scheme-thumb">
						<p class="update" ng-class="{red: rating.score < 2.5, amber:rating.score> 2.5 && rating.score< 4, green: rating.score> 4}">RAG</p>
						<h4>{{scheme.name}}</h4>
						<h5><strong>Sector: </strong> Education</h5>
              <h5><strong>Entity: </strong> {{rating.entity[0].name}} ,  {{rating.entity[0].city}} </h5>  
						<h5><strong><a href=#>{{rating.schemes.length}} Schemes </a></strong></h5>  
						<h5><strong><a href=#>{{rating.ratingData.length}} Antidotes </a> </strong></h5>
					
					<a class="update">view more.. </a>
					</div>
          
				</div>
				<!-- End scheme thumb -->
			</div>
		</div>
	</div>
	
	<!-- End schemes -->


	<div class="schemes" ng-show="!ratings.length">
		<div class="container" >
			<h2> No search result found</h2>

			<div class="row scheme-thumb-wrap">
				<div class="col-md-4 col-sm-6">
					<p>Ooops!!, we couldn't match your search criteria. please try again.</p>
				</div>
				<!-- End scheme thumb -->
			</div>
		</div>
	</div>
	
	<!-- End schemes -->
</section>
