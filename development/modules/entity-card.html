<div class="col-md-12 col-sm-12 m-b-md shadow-mobile clickable>
	<div class="col-md-12 card-md clickable" ng-click="showResult(entity)">
		<span class="col-md-12 no-padder">
			<p>{{entity.entity.name}}</p>

			<hr>
		</span>

		<span class="col-md-4 col-xs-6 no-padder">
			<b>city</b>
			<p>{{entity.entity.city}}</p>
		</span>

		<span class="col-md-4 col-xs-6 no-padder">
			<b>state</b>
			<p>{{entity.entity.state}}</p>

		</span>
		<span class="col-md-4 no-padder">

			<button type="button" class="btn btn-primary">Rate Organization</button>
		</span>
	</div>
</div>
